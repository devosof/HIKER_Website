<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page | HIKER</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Navbar -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-red-600">HIKER</a>
            <nav class="space-x-6">
                <a href="index.html" class="text-gray-700 hover:text-red-600">Home</a>
                <a href="womens-shoes.html" class="text-gray-700 hover:text-red-600">Women</a>
                <a href="mens-shoes.html" class="text-gray-700 hover:text-red-600">Men</a>
                <a href="contact.html" class="text-gray-700 hover:text-red-600">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Breadcrumb Navigation -->
    <nav class="container mx-auto px-4 py-2 text-sm text-gray-500">
        <a href="index.html" class="hover:text-red-600">Home</a> &gt;
        <a href="mens-shoes.html" class="hover:text-red-600">Men</a> &gt;
        <span id="breadcrumbProductTitle"></span>
    </nav>

    <!-- Main Product Section -->
    <main class="container mx-auto px-4 py-8 flex flex-wrap lg:flex-nowrap">
        <!-- Image Gallery -->
        <div class="lg:w-1/2 flex flex-col items-center">
            <img id="mainImage" src="" alt="Product Image" class="w-full rounded-lg mb-4 shadow-md">
            <div class="flex space-x-2" id="thumbnailContainer"></div>
        </div>

        <!-- Product Details -->
        <div class="lg:w-1/2 bg-white p-6 rounded-lg shadow-md">
            <h1 id="productTitle" class="text-3xl font-semibold text-gray-800"></h1>
            <p id="productPrice" class="text-2xl font-bold text-red-600 mt-2"></p>
            <div id="rating" class="flex items-center mt-2">
                <!-- Placeholder for rating stars -->
            </div>
            <p id="shortDescription" class="text-gray-600 mt-4"></p>

            <!-- Size Selection -->
            <div class="mt-4">
                <label for="size" class="block text-gray-700">Size:</label>
                <select id="size" class="w-full border rounded px-3 py-2 mt-1">
                    <option>Choose a size</option>
                    <!-- Dynamically filled sizes -->
                </select>
            </div>

            <!-- Quantity Selection -->
            <div class="mt-4">
                <label for="quantity" class="block text-gray-700">Quantity:</label>
                <div class="flex items-center mt-1">
                    <button onclick="decreaseQuantity()" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">-</button>
                    <input type="number" id="quantity" value="1" min="1" class="w-12 text-center border rounded mx-2 py-1">
                    <button onclick="increaseQuantity()" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">+</button>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex space-x-4 mt-6">
                <button class="w-1/2 py-3 text-white bg-red-600 rounded hover:bg-red-700">Add to Cart</button>
                <button class="w-1/2 py-3 text-white bg-gray-800 rounded hover:bg-gray-900">Buy Now</button>
            </div>
        </div>
    </main>

    <!-- Related Products Section -->
    <section class="container mx-auto px-4 py-8">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Recommended for You</h2>
        <div id="relatedProductsContainer" class="flex space-x-4 overflow-x-auto">
            <!-- Related products will be dynamically added here -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black text-white py-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 HIKER. All rights reserved.</p>
            <p>Follow us on:</p>
            <div class="flex justify-center space-x-4 mt-2">
                <a href="#" class="hover:text-red-600">Facebook</a>
                <a href="#" class="hover:text-red-600">Twitter</a>
                <a href="#" class="hover:text-red-600">Instagram</a>
            </div>
        </div>
    </footer>

    <!-- JavaScript for Dynamic Content -->
    <script src="product-page(men).js"></script>
</body>
</html>
