<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIKER - Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-900">
    <section class="container mx-auto py-20">
        <h2 class="text-4xl font-bold text-center mb-12">Contact Us</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" class="border border-gray-300 rounded p-2 w-full" placeholder="Your Name">
            <label for="email">Email</label>
            <input type="email" id="email" class="border border-gray-300 rounded p-2 w-full" placeholder="Your Email">
            <button class="bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700 mt-4">Send Message</button>
        </form>
    </section>
</body>
</html>
