<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIKER - Men's Shoes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-white text-gray-900">
    <!-- Navbar -->
    <header class="fixed top-0 left-0 w-full bg-black backdrop-blur-lg z-50">
        <div class="container mx-auto flex justify-between items-center p-4">
            <h1 class="text-6xl font-bold text-red-600">HIKER</h1>
            <nav class="hidden lg:block text-2xl">
                <ul class="flex space-x-8">
                    <li><a href="index.html" class="text-white hover:text-red-600">Home</a></li>
                    <li><a href="mens-shoes.html" class="text-white hover:text-red-600">Men</a></li>
                    <li><a href="womens-shoes.html" class="text-white hover:text-red-600">Women</a></li>
                    <li><a href="about.html" class="text-white hover:text-red-600">About</a></li>
                    <li><a href="contact.html" class="text-white hover:text-red-600">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- Women's Shoes Heading -->
    <section class="container mx-auto py-10 mt-5 text-center">
        <h2 class="text-6xl font-bold text-red-600 my-20">Men's Shoes</h2>
        <p class="text-gray-700 text-2xl italic font-mono font-bold">Explore our range of stylish and comfortable womenâ€™s shoes for every occasion.</p>
    </section>

    <!-- Product Grid -->
    <section class="container mx-auto py-10 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8" id="productGrid">
        <!-- Product Cards will be inserted here by JavaScript -->
    </section>

    <!-- Footer -->
    <footer class="bg-black text-white py-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 HIKER. All rights reserved.</p>
            <p>Follow us on:</p>
            <div class="flex justify-center space-x-4 mt-2">
                <a href="#" class="hover:text-red-600">Facebook</a>
                <a href="#" class="hover:text-red-600">Twitter</a>
                <a href="#" class="hover:text-red-600">Instagram</a>
            </div>
        </div>
    </footer>

    <script>
        // JavaScript to dynamically add product cards
        const productGrid = document.getElementById('productGrid');
        const products = Array.from({ length: 9 }, (_, i) => ({
            id: i + 1,
            name: `Men's Fashion Shoe ${i + 1}`,
            price: (89.99 + i * 10).toFixed(2),
            image: `product-images/men${i + 1}.jpg`
        }));

        products.forEach(product => {
            const productCard = document.createElement('a');
            productCard.href = `product-page(men).html?id=${product.id}`;
            productCard.className = 'block hover:shadow-lg transition transform hover:scale-105';
            
            productCard.innerHTML = `
                <img src="${product.image}" alt="${product.name}" class="w-full h-64 object-cover rounded-lg">
                <div class="p-4">
                    <h3 class="text-xl font-bold text-gray-800">${product.name}</h3>
                    <p class="text-red-600 text-lg">$${product.price}</p>
                </div>
            `;
            productGrid.appendChild(productCard);
        });
    </script>
</body>
</html>
